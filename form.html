<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Slot Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Book a Hospital Slot</h2>
    <form>
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Date -->
        <div class="mb-3">
            <label for="date" class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>

        <!-- Time Slot -->
        <div class="mb-3">
            <label for="time" class="form-label">Preferred Time Slot</label>
            <select class="form-select" id="time" required>
                <option value="">Select a time slot</option>
                <option>9:00 AM - 10:00 AM</option>
                <option>10:00 AM - 11:00 AM</option>
                <option>11:00 AM - 12:00 PM</option>
                <option>2:00 PM - 3:00 PM</option>
                <option>3:00 PM - 4:00 PM</option>
            </select>
        </div>

        <!-- Doctor Selection -->
        <div class="mb-3">
            <label for="doctor" class="form-label">Select Doctor</label>
            <select class="form-select" id="doctor" required>
                <option value="">Choose a doctor</option>
                <option>Dr. Kiran Buddaraju</option>
                <option>Dr. Smith Johnson</option>
                <option>Dr. Emily Carter</option>
            </select>
        </div>

        <!-- Additional Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label">Additional Notes (Optional)</label>
            <textarea class="form-control" id="notes" rows="3" placeholder="Any additional requests..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
